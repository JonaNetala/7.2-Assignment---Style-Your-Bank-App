<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">Loading...</div>

  <!-- Task #1: Login and Register Template -->
  <template id="login">
    <h1>Bank App</h1>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="user" type="text" required maxlength="20" />
        <button type="submit">Login</button>
        <div class="error" id="loginError"></div>
      </form>

      <hr />
      <h2>Register</h2>
      <!-- Task #2: Registration form to POST to API -->
      <form id="registerForm" action="javascript:register()">
        <label for="user">Username (required)</label>
        <input id="user" name="user" type="text" required maxlength="20" />

        <label for="currency">Currency (required)</label>
        <input id="currency" name="currency" type="text" value="$" required maxlength="5" />

        <label for="description">Description</label>
        <input id="description" name="description" type="text" maxlength="100" />

        <label for="balance">Current balance</label>
        <input id="balance" name="balance" type="number" value="0" />

        <button type="submit">Register</button>
        <div class="error" id="registerError"></div>
      </form>
    </section>
  </template>

  <!-- Task #3: Dashboard Template -->
  <template id="dashboard">
    <header>
      <h1>Welcome to Your Bank</h1>
      <button id="logoutBtn">Logout</button>
    </header>
    <section>
      <p><strong>Balance:</strong> <span id="balanceDisplay"></span></p>
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>Object</th><th>Amount</th></tr>
        </thead>
        <tbody id="transactionsBody"></tbody>
      </table>
    </section>
  </template>
</body>
</html>
